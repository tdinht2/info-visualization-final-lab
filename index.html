<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 7D - Movies Scatterplot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="main">
        <h1>Movies Scatterplot</h1>
        <div>
            <label for="categorySelect">X-Axis: </label>
            <select class="custom-select" id="categorySelect" onchange="onCategoryChanged()">
              <option selected value="duration">Duration</option>
			  <option value="aspect_ratio">Aspect Ratio</option>
              <option value="imdb_score">IMDb Score</option>
			  <option value="budget">Budget</option>
              <option value="gross">Gross</option>
              <option value="num_user_for_reviews">Number of Users for Reviews</option>
              <option value="facenumber_in_poster">Number of Faces in Poster</option>
              <option value="num_voted_users">Number of Voted Users</option>
            </select>
			<label for="categorySelect2">Y-Axis: </label>
            <select class="custom-select" id="categorySelect2" onchange="onCategoryChanged2()">
			    <option value="duration">Duration</option>
			    <option value="aspect_ratio">Aspect Ratio</option>
                <option selected value="imdb_score">IMDb Score</option>
			    <option value="budget">Budget</option>
                <option value="gross">Gross</option>
                <option value="num_user_for_reviews">Number of Users for Reviews</option>
                <option value="facenumber_in_poster">Number of Faces in Poster</option>
                <option value="num_voted_users">Number of Voted Users</option>
            </select>
            <label for="categorySelect3">Year Filter: </label>
            <select class="custom-select" id="categorySelect3" onchange="onCategoryChanged3()">
                <option selected value="All">All</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
              </select>
        </div>
        <svg width="1400" height="600">
        </svg>
    </div>
</body>
<script src="//d3js.org/d3.v5.min.js"></script>
<script src="./d3-tip.js"></script>
<script src="./main.js"></script>
</html>
